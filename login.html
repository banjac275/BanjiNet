<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BanjiNet - Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Welcome to BanjiNet</h1>
            <p>This is the example project for benchmarking MongoDB and RaptorDB</p>
        </div>
    </div>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Login</a></li>
        <li><a href="#tab2" data-toggle="tab">Registration</a></li>
    </ul>
    <!--login-->
    <div class="tab-content">
        <div class="tab-pane active" id="tab1">
            <div class="col-lg-6 center-block"><!-- using 1000hz form validator -->
                <form id="signin-form" class="form-vertical" role="form" method="post">
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" name="email" class="form-control" id="emailsignin" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" name="password" class="form-control" id="passwordsignin" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Sign in</button> <span>You don't have account please</span> <a href="signup.php">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
        <!--sign up-->
        <div class="tab-pane" id="tab2">
            <div class="col-lg-6 center-block"><!-- using 1000hz form validator -->
                <form id="signup-form" class="form-vertical" role="form" method="post" data-toggle="validator">
                    <div class="form-group">
                        <label for="email" class="control-label">Your email address</label>
                        <input type="email" name="email" class="form-control" id="email" value="" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="control-label">Your first name</label>
                        <input type="text" name="firstname" class="form-control" id="firstname" data-minlength="2" value="" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Your last name</label>
                        <input type="text" name="lastname" class="form-control" id="lastname" data-minlength="2" value="" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Choose a password</label>
                        <input type="password" name="password" class="form-control" id="password" data-minlength="6" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Confirm a password</label>
                        <input type="password" name="password" class="form-control" id="repeatedpwd" data-minlength="6" data-match="#password" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Sign up</button> <span>You already have an account please <a href="index.php">Sign in</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
